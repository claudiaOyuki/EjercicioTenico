<div style=" background: #CDCECF; padding: 10px 0;">
    <div class="row">
        <div class="col-auto container">
                <h3>My New Feeds</h3>
        </div>
        <div class="col-auto imagen">
            <img src="assets/paisaje1.jpg" width="40" height="40" alt="">
        </div>
        <div class="col-auto" style="padding-right: 5%;">
            <button class="btn btn-outline-danger" [routerLink]="['/auth/login']">Cerrar Sesión</button>
        </div>
    </div>
    <hr>
    <br>
    <br>

    <div class="row col-12">
            <div class="col-3">
                <label>
                    <b>País</b>
                </label>
                <select (change)="onChangePais(paisSel)" [(ngModel)]="paisSel" name="pais" class="form-control w-100">
                    <option [ngValue]="undefined">-- Selecciona una opción -- </option>
                    <option *ngFor="let item of pais" [ngValue]="item">{{item}}</option>
                </select>
            </div>

            <div class="col-3">
                <label>
                    <b>Categoria</b>
                </label>
                <select (change)="onChangeCategoria(catSele)" [(ngModel)]="catSele" name="categoria" class="form-control w-100">
                    <option [ngValue]="undefined">-- Selecciona una opción -- </option>
                    <option *ngFor="let item of categorias" [ngValue]="item">{{item}}</option>
                </select>
            </div>

            <div class="col-3"></div>

            <div class="col-3 text-right">
                <h6>{{fechaAct | date:'medium'}}</h6>
            </div>
    </div>
    <hr>
    <br>

    <div class="row">
        <div class="col-3" *ngFor="let noticia of listNoticias">
            <div class="card" style="width: 18rem;">
                <img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="card-img-top" alt="...">
                <img *ngIf="!noticia.urlToImage" src="assets/imagen.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{noticia.source.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{noticia.title}}</h6>
                  <p class="card-text">
                      {{noticia.description}}
                  </p>
                </div>
              </div>
        </div>
    </div>
</div>
